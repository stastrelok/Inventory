{% extends "base.html" %}  

{% block content %}  
<div class="log-container">  
    <h1>Логи змін</h1>  
    <table class="table">  
        <thead>  
            <tr>  
                <th>ID</th>  
                <th>Дата</th>  
                <th>Дія</th>  
                <th>Деталі</th>  
                <th>Користувач</th>  
            </tr>  
        </thead>  
        <tbody>  
            {% for log in logs %}  
            <tr>  
                <td>{{ log.id }}</td>  
                <td>{{ log.created_at }}</td>  
                <td>{{ log.action }}</td>  
                <td>{{ log.detail }}</td>  
                <td>{{ log.user.username }}</td>  
            </tr>  
            {% endfor %}  
        </tbody>  
    </table>  
</div>  
{% endblock %}
